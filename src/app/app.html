<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-row>
        <ion-col col-4></ion-col>
        <ion-col col-4></ion-col>
        <ion-col style="text-align:right">
          <button ion-button menuClose="left"><ion-icon name="arrow-back"></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card style="border-top: 3px solid #488aff">
      <ion-row>
        <ion-col col-4></ion-col>
        <ion-col col-4>
          <img style="height:70px;width:70px;"src="https://www.sonypark360.net/wp-content/uploads/2017/08/profile-pictures.png"/>
        </ion-col>
        <ion-col col-4></ion-col>
      </ion-row>

      <ion-card-content>
        <ion-card-title>
          Hi Admin!
        </ion-card-title>
        <p>
          <ion-icon name="settings"></ion-icon>  Manage account 
        </p>
      </ion-card-content>
    </ion-card>

    <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
            <ion-icon name="{{p.icon}}"></ion-icon>
             &nbsp; &nbsp;{{p.title}}
        </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
